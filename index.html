<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <script src="permanent_key.js"></script>
</head>
<body>
    <h1>Random and Permanent Key Generator</h1>
    <p>Your Random Key: <span id="random-key"></span></p>
    <p>Your Permanent Key: <span id="permanent-key"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Generate and display random key
            function generateRandomKey() {
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var randomKey = '';
                for (var i = 0; i < 10; i++) {
                    var randomIndex = Math.floor(Math.random() * characters.length);
                    randomKey += characters.charAt(randomIndex);
                }
                return randomKey;
            }
            
            var randomKey = generateRandomKey();
            document.getElementById("random-key").textContent = randomKey;
            
            // Generate and display permanent key
            var permanentKey = generatePermanentKey();
            document.getElementById("permanent-key").textContent = permanentKey;
        });
    </script>
</body>
</html>
