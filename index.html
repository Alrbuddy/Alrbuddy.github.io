<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <script src="permanent_key.js"></script>
</head>
<body>
    <h1>Random and Permanent Key Generator</h1>
    <p>Your Random Key: <span id="random-key"></span></p>
    <p>Your Permanent Key: <span id="permanent-key"></span></p>
    <p>Your Token: <span id="user-token"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Display the user's token
            var userToken = getCookie("user_token");
            document.getElementById("user-token").textContent = userToken;
        });
    </script>
</body>
</html>
